            <div class="form-container">
                <h1 class="form-title">PERFIL</h1>
                <p class="form-text">Por favor, rellena todos los campos obligatorios (marcados con *).</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">* Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Escriba su nombre" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="surname" class="form-label">* Apellidos</label>
                        <input type="text" class="form-control" id="surname" placeholder="Escriba sus apellidos" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">* Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="gender" class="form-label">* Sexo</label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled>Seleccione</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="phone" class="form-label">* Teléfono móvil</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Escriba su número de teléfono" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">* Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Escriba su correo electrónico" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="birthplace" class="form-label">* Población de nacimiento</label>
                        <input type="text" class="form-control" id="birthplace" placeholder="Escriba su lugar de nacimiento" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="province" class="form-label">* Provincia de residencia</label>
                        <input type="text" class="form-control" id="province" placeholder="Escriba su provincia de residencia" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="nationality" class="form-label">* Nacionalidad</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Escriba su nacionalidad" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="civilStatus" class="form-label">* Estado civil</label>
                        <select class="form-select" id="civilStatus" required>
                            <option selected disabled>Seleccione</option>
                            <option value="single">Soltero/a</option>
                            <option value="married">Casado/a</option>
                            <option value="divorced">Divorciado/a</option>
                            <option value="widowed">Viudo/a</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="dni" class="form-label">* DNI/Pasaporte</label>
                        <input type="text" class="form-control" id="dni" placeholder="Escriba su DNI o Pasaporte" required>
                    </div>
        
                    <div class="btn-container">
                        <button type="button" class="btn btn-back" onclick="window.location.href='/index.html'">Atrás</button>  
                        <button type="submit" class="btn btn-next">Siguiente</button>
                    </div>
                </form>
